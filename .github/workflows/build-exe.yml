name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl xlrd==2.0.1 pyinstaller

      - name: Build exe
        run: |
          pyinstaller --noconsole --onefile --name MergeOrders --collect-all pandas --collect-all openpyxl --collect-all xlrd merge_excel_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MergeOrders-exe
          path: dist/MergeOrders.exe
